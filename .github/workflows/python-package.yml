# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: hlm12erc, build & test

on:
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10"]

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}

    - uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install -e '.[dev,test,etl,modelling,training,serving]'

    - name: Download RetinaFace model weights
      run: |
        python -m pip install awscli
        python -m aws s3 cp s3://hudsonmendes-models/torch/weights/retinaface_resnet50.pth .weights_cache/retinaface_resnet50.pth
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

    - name: Test with pytest
      run: |
        python -m pytest --junit-xml=./target/test-results.xml
      env:
        KAGGLE_USERNAME: hudsonmendes
        KAGGLE_KEY: ${{ secrets.KAGGLE_KEY }}

    - name: Report pytest restults
      if: always()
      uses: pmeier/pytest-results-action@main
      with:
        path: ./target/test-results.xml
        summary: true
        display-options: fEX
        fail-on-empty: true
