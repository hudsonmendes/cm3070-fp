repos:

-   repo: https://github.com/pre-commit/mirrors-isort
    rev: v5.10.1
    hooks:
    - id: isort
      args: [--profile=black]

-   repo: https://github.com/psf/black
    rev: 23.7.0
    hooks:
    - id: black
      language_version: python3.9
      args: [--line-length=120]
      additional_dependencies: ["black[jupyter]"]

- repo: local
  hooks:
  - id: pytest
    name: pytest
    stages: [commit]
    types: [python]
    entry: pytest
    language: system
    pass_filenames: false
    always_run: true
